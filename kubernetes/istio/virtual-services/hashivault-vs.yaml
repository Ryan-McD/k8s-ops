---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: hashivault
  namespace: istio-ingress
spec:
  hosts:
    - 'hashivault.rmcd.win'
  gateways:
    - istio-ingress/istio-public-gateway
  http:
    - match:
        - port: 443
      route:
        - destination:
            port:
              number: 8200
            host: vault.hashivault.svc.cluster.local
          weight: 100
